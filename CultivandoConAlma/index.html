<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cultivando con Alma</title>
		<link href="css/main.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Splash -->
		<section id="splash">
			<div class="container-fuild">
				<div class="content">
					<img class="logo" src="./img/logo.svg" alt="">
				</div>
			</div>
		</section>
		<!-- Login -->
		<section id="iniciarsesion"  class="ocultar">
			<div class="container">
			<div class="content">
				<h1>Iniciar Sesión</h1>
				<img class="logo-small" src="img/logo.svg" alt="">
				<form >
					<input type="text" id="user" name="user" placeholder="Usuario" required>
					<input type="password" id="passw" name="passw" placeholder="Contraseña" required>
					<p><a class="boton" id="botonRegistrar" href="#">¿Aún no se ha registrado?</a></p>
					<p><a class="boton" id="botonContraseña" href="#">¿Olvidaste tu contraseña?</a></p>
				</form>
				<input type="button" id="botonIngresar" class="primary footer" value="Ingresar">
			</div>
			</div>
		</section>
		<!-- Recuperar -->
		<section id="recuperar" class="ocultar">
			<div class="container">
			  <div class="navigation">
					<!--Boton volver -->
					<button class="botonregresar"></button>
					<p> <b>Recuperar contraseña</b> </p>
				</div>
				
			  <div class="content">
				  <form >
					<label id="labels" for="email">Ingrese el correo asociado a su cuenta</label>
					<br><br>
					<input type="text" id="email" name="email" placeholder="Correo" required>
					<br><br>
					<input type="button" id="btnRecuperar" class="primary" value="Enviar">
				  </form>
			  </div>
			</div>
		</section>
		<!-- registro -->
		<section id="registro" class="ocultar">
			<div class="container">
				<div class="navigation">
						<button class="botonregresar"></button>
						<p> <b>Registro</b> </p>
				</div>

				<div class="content">
						<img class="logo-small" src="img/logo.svg" alt="">
						<form>
								<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
								<input type="text" id="user" name="user" placeholder="Usuario" required>
								<input type="password" id="passw" name="passw" placeholder="Contraseña" required>
								<input type="text" id="email" name="email" placeholder="Correo" required>
								<input type="button" id="botonRegistrar" class="primary" value="Registrarse">
						</form>
				</div>
			</div>
		</section>
		<!-- Inicio -->
		<section id="inicio">
			
			  
			<br>
			<h1>Inicio</h1>
			
			<nav>
				<ul class="menu">
				
				<li>
					<button id="botonanalisis"></button>
				</li>
				<li>
					<button id="botonnotificaciones"></button>
				</li>
				<li>
					<button id="botoninicio"></button>
				</li>
				<li>
					<button id="botoncompras"></button>
				</li>
				<li>
					<button id="botonajustes"></button>
				</li>
				</ul>
			</nav>
			
		</section>
		<!-- registro -->
		<section id="registro">
			<!--Boton volver -->
			<button id="botonregresar"></button>
			<br>
			<h1>Ajustes</h1>
			
		</section>
		
		
		<!-- EditarPerfil -->
		<section id="editperfil" >
			<!--Boton volver -->
			<button id="botonregresar"></button>
			<div class="container">
			  <div class="navigation">
				
				<p>
				  Editar datos
				</p>
				<button class="btn-transparent">
				  <span class="material-icons"></span>
				</button>
			  </div>
		
			  <div class="content-center">
				<div class="row">
				  <img class="detalle" src="img/perfil.png" alt="">
				</div>
				<div>
				  <form>
					<label id="labels" for="user">Usuario</label>
					<br>
					<input type="text" id="user" name="user" placeholder="Usuario" required>
					<br>
					<label id="labels" for="name">Nombre</label>
					<br>
					<input type="text" id="name" name="name" placeholder="Nombre" required>
					<br>
					<label id="labels"for="email">Correo</label>
					<br>
					<input type="text" id="email" name="email" placeholder="Correo" required>
					<br>
					<label id="labels"for="passw">Contraseña</label>
					<br>
					<input type="password" id="passw" name="passw" placeholder="Contraseña" required>
					<br>
					<label id="labels" for="confirpassw">Confirmar contraseña</label>
					<br>
					<input type="password" id="confirpassw" name="confirpassw" placeholder="Confirmar contraseña" required>
					<br><br>
					<input id="btnGuardar" type="button" class="btn-primary" value="Guardar cambios">
				  </form>
				</div>
			  </div>
			</div>
		  </section>

	</body>
</html>
